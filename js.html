    <script>
        const nums = [0,1];
        var num;
        alert(Missing(nums))
        function Missing(nums) {
            for (let i = 0; i <= nums.length; i++) {
                var find;
                console.log("i " + i)
                for (let j = 0; j < nums.length; j++) {
                    console.log("j " + j);
                    console.log("num[j] " + nums[j])
                    if (nums[j] == i) {
                        console.log("yes " + i);
                        find = true;
                        break;
                    } else {
                        console.log("no " + i);
                        find = false;
                    }
                    if (!find) {
                        num = i;
                    }
                }
                console.log("Missing " + num);
            }
            return num;
        }
